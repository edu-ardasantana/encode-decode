<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encode & Decode</title>
        <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>

        <main class="container">
            <header class="header">
                <a href=""><img src="./assets/logo.png" alt="Logo"></a>
                <img class="title" src="./assets/title.png" alt="">
            </header>
            <section class="entrada">
                <textarea name="message" class="entrada-msg" cols="30" rows="10" placeholder="Digite seu texto..."></textarea>

                <div>
                    <p class="info">
                        <i class="fa-solid fa-circle-info"></i>
                        Apenas letras minúsculas e sem acento.
                    </p>
                    <div class="botoes">
                        <button onclick="encrypt()" class="btn btn-solid">Criptografar</button>
                        <button onclick="decrypt()" class="btn btn-outline">Descriptografar</button>
                    </div>
                </div>  
            </section>
            <section class="resultado">
                <div class="sem-msg">
                    <img class="img-no-output" src="./assets/img.png" alt="sem mensagem">
                    <h3 class="title-sem-msg">Nenhuma mensagem encontrada</h3>
                    <p id="text-sem-msg">Digite um texto que você deseja criptografar ou descriptografar</p>
                </div>
                <div class="saida">
                    <p class="msg-resultado"></p>
                    <button onclick="copy()" class="btn btn-copy btn-outline">Copiar</button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <h4 class="text-footer">
                Desenvolvido por <span class="destaque">Eduarda Santana</span>
                <span class="icons-footer">
                    <a class="link-footer" href="https://www.linkedin.com/in/eduarda-santana-/" target="_blank"><i class="fa-brands fa-linkedin fa-xl"></i></a>
                    <a class="link-footer" href="https://github.com/edu-ardasantana" target="_blank"><i class="fa-brands fa-github fa-xl"></i></a>
                </span>
            </h4>
        </footer>
        <script src="https://kit.fontawesome.com/d6220a3e4a.js" crossorigin="anonymous"></script>
    </body>
</html>
